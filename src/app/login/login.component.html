<div class="login-form">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="text" id="username" ngModel name="username" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" id="password" ngModel name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
