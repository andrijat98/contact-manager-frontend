<div class="login-form">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="text" id="username" ngModel name="username" email #email="ngModel">
    </mat-form-field>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
      <div *ngIf="email.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="email.errors?.['email']">
        Must be a valid email.
      </div>
    </div>
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" id="password" ngModel name="password" required minlength="10" maxlength="20" #password="ngModel">
    </mat-form-field>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
      <div *ngIf="password.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="password.errors?.['minlength']">
        Password must contain at least 10 characters.
      </div>
      <div *ngIf="password.errors?.['maxlength']">
        Password can be up to 20 characters long.
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
